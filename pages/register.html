<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
      <script src="https://unpkg.com/gsap@3.9.0"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emerald City</title>
        <meta name="description" content="">

        <meta property="og:title" content="">
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <link rel="icon" href="favicon.ico" sizes="any">
        <link rel="icon" href="icon.svg" type="image/svg+xml">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600&family=Gayathri:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <link href="../css/registerstyles.css" rel="stylesheet">

        <script src="../js/register.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

    </head>
    <body>
        <div class="mainContainer">
            <div class="sideBar">
                <div class="emeraldCityLogo">
                    <img src="../img/register/logo.svg" alt="Emerald City Logo">
                </div>
                <div class="quote">
                   <div id="doubleQuote">â€œ</div>
                    <p class="quoteText">

                        In realms of green, where emeralds gleam,
                    </p>
                    <p class="quoteText">
                        A city grand, a vivid dream.
                    </p>
                    <p class="quoteText">
                        Towers tall in verdant light,
                    </p>
                    <p class="quoteText">
                        Guess this place where fantasies take flight.
                    </p>
                    <div id="postQuote">Emerald City 2.0</div>
                </div>
            </div>
            <div class="rightBar">
                <div class="backButton">
                    <a href="../index.html"><p>&lt; Back</p></a>
                </div>
                <div class="formContainer">
                    <div class="headingContainer">
                        <div class="heading">
                            Welcome To Emerald City 2.0
                        </div>
                        <div class="mobileheading">
                            Welcome
                        </div>
                        <div class="mobileheading">
                            To Emerald City 2.0
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="leader">
                            <img id="leaderimage" src="../img/register/teamleaderactive.svg">
                        </div>
                        <div class="member">
                            <img id="memberimage" src="../img/register/teammemberinactive.svg">
                        </div>
                    </div>


                    <hr class="underline">
                    <div class="formfields">
                        <div class="formfield">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="formfield">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="formfield">
                            <label for="registrationnumber">Registration number</label>
                            <input type="text" id="registrationnumber" name="registrationnumber">
                        </div>
                        <div class="formfield">
                            <label for="phonenumber">Phone number</label>
                            <input type="text" id="phonenumber" name="phonenumber">
                        </div>
                        <div class="formfield">
                            <label id="teamdetailslabel" for="teamdetails">Team Name</label>
                            <input type="text" id="teamdetails" name="teamdetails">
                    </div>
                    <div class="joinButton">
                        <img id="joinbtn" src="../img/register/registerteamleader.svg">
                    </div>
                </div>

            </div>
        </div>
        <script>
          gsap.from('.sideBar', { duration: 1, x: '-100%', ease: 'power2.out' });
          const tl = gsap.timeline({
        defaults: { opacity: 0, ease: 'power2.out', duration: 0.5 },
      });

      tl.from('.rightBar', { x: '100%' })
        .from('.backButton', { y: -20 , duration:0.8 }, '-=0.5')
        .from('.headingContainer', { y: -20 , duration:0.8 }, '-=0.3')
        .from('.buttons', { y: -20 , duration:0.8 }, '-=0.3')
        .from('.underline', { scaleX: 0 , duration:0.8 }, '-=0.3')
        .from('.formfields', { y: -20, stagger: 0.2 , duration:0.8 }, '-=0.3');
        </script>
    </body></html>
